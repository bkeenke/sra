name: Build & Push Docker Image

on:
  push:
    tags:
      - 'v*'

  workflow_dispatch:
    inputs:
      remnawave_version:
        description: 'Remnawave version (e.g., 2.6.1)'
        required: true
        type: string

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from tag or input
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.remnawave_version }}"
          else
            # Extract version from tag (remove 'v' prefix)
            VERSION="${GITHUB_REF_NAME#v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building for Remnawave version: $VERSION"

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            REMNAWAVE_VERSION=${{ steps.version.outputs.version }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/shm-remnawave-agent:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/shm-remnawave-agent:${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
