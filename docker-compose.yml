services:
  shm-remnawave-agent:
    image: bkeenke/shm-remnawave-agent:latest
    container_name: shm-remnawave-agent
    restart: unless-stopped
    ports:
      - "127.0.0.1:3100:3100"
    environment:
      - REMNAWAVE_VERSION=2.6.1
      - NODE_ENV=production
      - PORT=3100
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3100/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
